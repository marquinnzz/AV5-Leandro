<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letreiro Deslizante</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #080050;
      font-family: Arial, sans-serif;
    }

    .tela {
      width: 80vw;
      height: 120px;
      background: rgb(18, 130, 211);
      border: 3px solid #333;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      padding: 15px;
      box-sizing: border-box;
    }

    #letreiro {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="tela">
    <div id="letreiro">Acredite em você! Grandes coisas estão por vir!</div>
  </div>

  <script>
    const letreiro = document.getElementById("letreiro");
    const tela = document.querySelector(".tela");

    let pos = 0;
    let direcao = 1;
    const velocidade = 2;

    function animar() {
      const larguraTela = tela.clientWidth - 30; // considera padding
      const larguraTexto = letreiro.clientWidth;

      pos += direcao * velocidade;
      letreiro.style.left = pos + "px";

      if (pos + larguraTexto >= larguraTela) {
        direcao = -1;
      }

      if (pos <= 0) {
        direcao = 1;
      }

      requestAnimationFrame(animar);
    }

    animar();
  </script>

</body>
</html>
