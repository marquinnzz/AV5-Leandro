<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letreiro Deslizante</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Tela do letreiro */
    .tela {
      width: 80vw;
      height: 120px;
      background: white;
      border: 3px solid #333;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      box-sizing: border-box;
    }

    /* Letreiro */
    #letreiro {
      position: relative;
      white-space: nowrap;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="tela">
    <div id="letreiro">Acredite em você! Grandes coisas estão por vir!</div>
  </div>

  <script>
    const letreiro = document.getElementById("letreiro");
    const tela = document.querySelector(".tela");

    let pos = 0;
    let direcao = 1; // 1 para direita, -1 para esquerda
    const velocidade = 2; // controle da velocidade

    function animar() {
      const larguraTela = tela.clientWidth;
      const larguraTexto = letreiro.clientWidth;

      pos += direcao * velocidade;
      letreiro.style.transform = `translateX(${pos}px)`;

      if (pos + larguraTexto >= larguraTela) {
        direcao = -1; // volta para a esquerda
      }

      if (pos <= 0) {
        direcao = 1; // vai para a direita
      }

      requestAnimationFrame(animar);
    }

    animar();
  </script>

</body>
</html>
